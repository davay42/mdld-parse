<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD-LD v0.2 Test Suite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      border-bottom: 2px solid #21262d;
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #8b949e;
      font-size: 0.95rem;
    }
    
    .controls {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    button {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #30363d;
      border-color: #484f58;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button.primary {
      background: #238636;
      border-color: #2ea043;
    }
    
    button.primary:hover {
      background: #2ea043;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 1rem;
    }
    
    .stat-label {
      font-size: 0.85rem;
      color: #8b949e;
      margin-bottom: 0.25rem;
    }
    
    .stat-value {
      font-size: 1.75rem;
      font-weight: 600;
    }
    
    .stat-value.passed { color: #3fb950; }
    .stat-value.failed { color: #f85149; }
    .stat-value.total { color: #58a6ff; }
    
    .filter {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .filter button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
    
    .filter button.active {
      background: #1f6feb;
      border-color: #1f6feb;
    }
    
    .test-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .test-item {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 1rem;
      transition: all 0.2s;
    }
    
    .test-item:hover {
      border-color: #30363d;
    }
    
    .test-item.passed {
      border-left: 3px solid #3fb950;
    }
    
    .test-item.failed {
      border-left: 3px solid #f85149;
    }
    
    .test-item.running {
      border-left: 3px solid #58a6ff;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .test-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .test-icon {
      font-size: 1.25rem;
      line-height: 1;
    }
    
    .test-name {
      flex: 1;
      font-weight: 500;
      color: #c9d1d9;
    }
    
    .test-duration {
      font-size: 0.85rem;
      color: #8b949e;
    }
    
    .test-error {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #1c1e24;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      color: #f85149;
      border-left: 2px solid #f85149;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .progress {
      height: 4px;
      background: #21262d;
      border-radius: 2px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #1f6feb, #58a6ff);
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #8b949e;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 1rem;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #21262d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MD-LD v0.2 Test Suite</h1>
      <div class="subtitle">Comprehensive parser & serializer testing</div>
    </header>
    
    <div class="controls">
      <button class="primary" id="runBtn">▶ Run All Tests</button>
      <button id="clearBtn">Clear Results</button>
    </div>
    
    <div class="progress" style="display: none;" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="stats" id="stats" style="display: none;">
      <div class="stat">
        <div class="stat-label">Passed</div>
        <div class="stat-value passed" id="passedCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Failed</div>
        <div class="stat-value failed" id="failedCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Total</div>
        <div class="stat-value total" id="totalCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Duration</div>
        <div class="stat-value" id="duration">0ms</div>
      </div>
    </div>
    
    <div class="filter" id="filter" style="display: none;">
      <button class="active" data-filter="all">All</button>
      <button data-filter="passed">Passed</button>
      <button data-filter="failed">Failed</button>
    </div>
    
    <div class="test-list" id="testList">
      <div class="empty-state">
        Click "Run All Tests" to begin
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "./index.js": "./index.js",
      "./tests.js": "./tests.js"
    }
  }
  </script>

  <script type="module">
    import { runTests, tests } from './tests.js';
    
    const elements = {
      runBtn: document.getElementById('runBtn'),
      clearBtn: document.getElementById('clearBtn'),
      testList: document.getElementById('testList'),
      stats: document.getElementById('stats'),
      filter: document.getElementById('filter'),
      progress: document.getElementById('progress'),
      progressBar: document.getElementById('progressBar'),
      passedCount: document.getElementById('passedCount'),
      failedCount: document.getElementById('failedCount'),
      totalCount: document.getElementById('totalCount'),
      duration: document.getElementById('duration')
    };
    
    let currentFilter = 'all';
    let testResults = [];
    
    elements.runBtn.addEventListener('click', async () => {
      elements.runBtn.disabled = true;
      elements.runBtn.textContent = '⏳ Running...';
      
      await runTestsWithUI();
      
      elements.runBtn.disabled = false;
      elements.runBtn.textContent = '▶ Run All Tests';
    });
    
    elements.clearBtn.addEventListener('click', () => {
      testResults = [];
      elements.testList.innerHTML = '<div class="empty-state">Click "Run All Tests" to begin</div>';
      elements.stats.style.display = 'none';
      elements.filter.style.display = 'none';
      elements.progress.style.display = 'none';
    });
    
    elements.filter.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        currentFilter = e.target.dataset.filter;
        elements.filter.querySelectorAll('button').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.filter === currentFilter);
        });
        renderResults();
      }
    });
    
    async function runTestsWithUI() {
      const startTime = performance.now();
      testResults = [];
      
      elements.progress.style.display = 'block';
      elements.stats.style.display = 'grid';
      elements.filter.style.display = 'flex';
      elements.testList.innerHTML = '';
      
      let passed = 0;
      let failed = 0;
      
      for (let i = 0; i < tests.length; i++) {
        const test = tests[i];
        const testStart = performance.now();
        
        const testElement = createTestElement(test.name, 'running');
        elements.testList.appendChild(testElement);
        
        try {
          await test.fn();
          const duration = Math.round(performance.now() - testStart);
          
          testResults.push({
            name: test.name,
            status: 'passed',
            duration,
            error: null
          });
          
          passed++;
          updateTestElement(testElement, 'passed', duration);
        } catch (error) {
          const duration = Math.round(performance.now() - testStart);
          
          testResults.push({
            name: test.name,
            status: 'failed',
            duration,
            error: error.message
          });
          
          failed++;
          updateTestElement(testElement, 'failed', duration, error.message);
        }
        
        const progress = ((i + 1) / tests.length) * 100;
        elements.progressBar.style.width = `${progress}%`;
        
        elements.passedCount.textContent = passed;
        elements.failedCount.textContent = failed;
        elements.totalCount.textContent = tests.length;
        
        await new Promise(resolve => setTimeout(resolve, 10));
      }
      
      const totalDuration = Math.round(performance.now() - startTime);
      elements.duration.textContent = `${totalDuration}ms`;
      
      setTimeout(() => {
        elements.progress.style.display = 'none';
      }, 500);
    }
    
    function createTestElement(name, status) {
      const div = document.createElement('div');
      div.className = `test-item ${status}`;
      
      const icon = status === 'running' ? '⏳' : status === 'passed' ? '✓' : '✗';
      
      div.innerHTML = `
        <div class="test-header">
          <span class="test-icon">${icon}</span>
          <span class="test-name">${name}</span>
          <span class="test-duration"></span>
        </div>
      `;
      
      return div;
    }
    
    function updateTestElement(element, status, duration, error = null) {
      element.className = `test-item ${status}`;
      
      const icon = status === 'passed' ? '✓' : '✗';
      element.querySelector('.test-icon').textContent = icon;
      element.querySelector('.test-duration').textContent = `${duration}ms`;
      
      if (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'test-error';
        errorDiv.textContent = error;
        element.appendChild(errorDiv);
      }
    }
    
    function renderResults() {
      elements.testList.innerHTML = '';
      
      const filtered = testResults.filter(result => {
        if (currentFilter === 'all') return true;
        return result.status === currentFilter;
      });
      
      if (filtered.length === 0) {
        elements.testList.innerHTML = '<div class="empty-state">No tests match the current filter</div>';
        return;
      }
      
      filtered.forEach(result => {
        const element = createTestElement(result.name, result.status);
        updateTestElement(element, result.status, result.duration, result.error);
        elements.testList.appendChild(element);
      });
    }
  </script>
</body>
</html>
